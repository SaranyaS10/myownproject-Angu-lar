<h2>Products</h2>

<div *ngFor="let p of products">
  <h3>
    Available Models:<br />Model {{p:id}} :<a
      [title]="p.name + 'model'"
      >{{p:name}}</a
    ><br />
    <h4 *ngIf="p.description">Description:{{ p.description }}</h4>
  </h3>
</div>
